<mat-card>
  <form [formGroup]="Rform">
<div>
    <mat-form-field>
    <label>Name</label>
    <input matInput  placeholder ="Votre Nom" formControlName = "UserName" name ="UserName" >
      <mat-error *ngIf="Rform.get('UserName')?.errors?.['required']">
        Le UserName est <strong>requis</strong>
      </mat-error>
    </mat-form-field>
</div>

    <div>
    <mat-form-field>
      <label>Email</label>
      <input formControlName = 'Email'  matInput type="text" placeholder="Votre Email" name ="Email" >
      <mat-error *ngIf="Rform.get('Email')?.errors?.['required']">
        L'Email est <strong>requis</strong>
      </mat-error>
      <mat-error *ngIf="Rform.get('Email')?.errors?.['email']">
       Email Invalide
      </mat-error>
    </mat-form-field>
    </div>

    <div>
    <mat-form-field>
      <label>Password</label>
      <input formControlName = 'Password'  matInput type="text" placeholder="Votre mot de passe" name="Password" >
      <mat-error *ngIf="Rform.get('Password')?.errors?.['required']">
        Le Password est <strong>requis</strong>
      </mat-error>
    </mat-form-field>
    </div>

    <div>
    <mat-form-field>
      <label>Confirm your password</label>
      <input formControlName = 'PasswordConfirm' matInput type="text" placeholder="Confirmer votre mot de passe" name="PasswordConfirm" >
      <mat-error *ngIf="Rform.get('PasswordConfirm')?.errors?.['PasswordConfirmInvalide']">
        Le PasswordConfirm n'est pas similaire au Password
      </mat-error>
      <mat-error *ngIf="Rform.get('PasswordConfirm')?.errors?.['required']">
        Le PasswordConfirm est <strong>requis</strong>
      </mat-error>
    </mat-form-field>
    </div>
    <br>
    <button (click)="service.Register(RData)" mat-raised-button color="primary" [disabled]="!Rform.valid">Enregistrer</button>
  </form>
</mat-card>
