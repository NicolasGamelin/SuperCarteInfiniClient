<mat-card>
  <form [formGroup]="Rform">
    <div>
      <mat-form-field>
        <label>Name</label>
        <input matInput  placeholder ="Votre Nom" formControlName = "UserName" name ="UserName" >
        <mat-error *ngIf="Rform.get('UserName')?.errors?.['required']">
         Le UserName est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
    </div>



    <div>
      <mat-form-field>
        <label>Password</label>
        <input formControlName = 'Password'  matInput type="text" placeholder="Votre mot de passe" name="Password" >
        <mat-error *ngIf="Rform.get('Password')?.errors?.['required']">
         Le Password est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
    </div>


    <button (click)="service.Login(RData)" mat-raised-button color="primary" [disabled]="!Rform.valid">Connecter</button>
    <button routerLink="/Register" mat-raised-button color="primary" >Inscription</button>
  </form>
</mat-card>
